<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
 body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #89f7fe, #66a6ff, #ffdde1, #ee9ca7);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: #ffffffdd;
      padding: 30px 35px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      width: 480px;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }
    .header-img {
      width: 120px;
      margin-bottom: 15px;
    }

  .todo-container {
    background: rgba(255,255,255,0.95);
    box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
    border-radius: 18px;
    padding: 40px 32px 32px 32px;
    min-width: 350px;
    max-width: 400px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    backdrop-filter: blur(2px);
  }
       h1 {
      font-size: 28px;
      margin-bottom: 5px;
      color: #2c3e50;
    }

     .quote {
      font-style: italic;
      font-size: 15px;
      margin-bottom: 15px;
      color: #555;
    }

    .progress-container {
      height: 10px;
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
      margin: 15px 0 20px;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #66a6ff, #89f7fe);
      transition: width 0.4s ease;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
 .input-row {
      display: flex;
      gap: 10px;
    }
    input, button {
      padding: 12px;
      font-size: 15px;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      outline: none;
    }
    input:focus {
      border-color: #66a6ff;
      box-shadow: 0 0 6px rgba(102, 166, 255, 0.3);
    }
 button {
      cursor: pointer;
      border: none;
      background: #66a6ff;
      color: #fff;
      transition: 0.3s;
    }
    button:hover {
      background: #4a8fe0;
      transform: scale(1.05);
    }
  ul {
    list-style: none;
    padding: 0;
    margin: 0;
    width: 100%;
    max-height: 260px;
    overflow-y: auto;
  }
  li {
      background: #f8faff;
      padding: 12px 15px;
      margin-bottom: 12px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
      color: #2c3e50;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
      flex-direction: column;
      align-items: flex-start;
    }
    li span.task-text {
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    li.done span.task-text {
      text-decoration: line-through;
      color: #999;
      opacity: 0.7;
    }
    li.missed span.task-text {
      color: #e63946;
      font-weight: bold;
    }
    .task-time {
      font-size: 13px;
      color: #555;
      margin-top: 4px;
    }
    .missed-label {
      font-size: 12px;
      color: #e63946;
      font-weight: bold;
      margin-top: 4px;
    }
  .delete-btn {
      align-self: flex-end;
      margin-top: 6px;
      background: #ff6b6b;
      border: none;
      color: white;
      font-size: 14px;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .delete-btn:hover {
      background: #e63946;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
</style>
  </head>

<body>
  <div class="todo-container">
    <h1>To-Do List ✅</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter a task..." />
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>
  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");

      const span = document.createElement("span");
      span.textContent = taskText;
      span.onclick = () => {
        li.classList.toggle("done");
      };

      const delBtn = document.createElement("button");
      delBtn.textContent = "❌";
      delBtn.className = "delete-btn";
      delBtn.onclick = () => li.remove();

      li.appendChild(span);
      li.appendChild(delBtn);
      taskList.appendChild(li);

      taskInput.value = "";
    }
  </script>
</body>

</html>
