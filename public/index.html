<body>
  <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/3050/3050525.png" alt="To-Do" class="header-img">
   <h1>To-Do List âœ…</h1>
    <p class="quote">âœ¨ Small steps every day lead to big changes.</p>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="input-section">
      <div class="input-row">
        <input type="text" id="taskInput" placeholder="Enter a task...">
      </div>
     <div class="input-row">
        <input type="datetime-local" id="taskDate">
       <div class="time-selectors">
          <select id="hourSelect" size="6"></select> :
          <select id="minuteSelect" size="6"></select>
        </div>
        <button onclick="addTask()">Add</button>
      </div>
      <p id="errorMessage" class="error-message">â›” Task date & time cannot be in the past!</p>
    </div>
    <ul id="taskList"></ul>
  </div>
  <script>
    const taskInput = document.getElementById("taskInput");
    const taskDate = document.getElementById("taskDate");
    const hourSelect = document.getElementById("hourSelect");
    const minuteSelect = document.getElementById("minuteSelect");
    const taskList = document.getElementById("taskList");
    const progressBar = document.getElementById("progressBar");
    const errorMessage = document.getElementById("errorMessage");
    for (let h = 0; h < 24; h++) {
      const opt = document.createElement("option");
      opt.value = h.toString().padStart(2, "0");
      opt.textContent = opt.value;
      hourSelect.appendChild(opt);
    }
    for (let m = 0; m < 60; m++) {
      const opt = document.createElement("option");
      opt.value = m.toString().padStart(2, "0");
      opt.textContent = opt.value;
      minuteSelect.appendChild(opt);
    }

     function addTask() {
      const taskText = taskInput.value.trim();
      const dateVal = taskDate.value;
      const hourVal = hourSelect.value;
      const minuteVal = minuteSelect.value;

      if (!taskText || !dateVal || hourVal === "" || minuteVal === "") return;

      const taskDateTime = new Date(dateVal + "T" + hourVal + ":" + minuteVal + ":00");

      // âœ… Check if full datetime is in the past
      if (taskDateTime < new Date()) {
        errorMessage.style.display = "block"; // show error
        return;
      } else {
        errorMessage.style.display = "none"; // hide error
      }

      createTaskElement({ text: taskText, time: taskDateTime, done: false, missed: false });

      taskInput.value = "";
      taskTime.value = "";
    hourSelect.selectedIndex = 0;
      minuteSelect.selectedIndex = 0;
      saveTasks();
      updateProgress();
    }
    function createTaskElement(task) {
      const li = document.createElement("li");

      const span = document.createElement("span");
      span.textContent = "ðŸ“ " + task.text;
      span.classList.add("task-text");
      if (task.done) li.classList.add("done");
      if (task.missed) li.classList.add("missed");

      span.onclick = () => {
        if (!li.classList.contains("missed")) {
          li.classList.toggle("done");
          saveTasks();
          updateProgress();
        }
      };

      const time = document.createElement("div");
      time.className = "task-time";
      time.textContent = "ðŸ“… " + new Date(task.time).toLocaleString();

      const missedLabel = document.createElement("div");
      missedLabel.className = "missed-label";
      if (task.missed) missedLabel.textContent = "â° Missed Task";

      const delBtn = document.createElement("button");
      delBtn.textContent = "âŒ";
      delBtn.className = "delete-btn";
      delBtn.onclick = () => {
        li.remove();
        saveTasks();
        updateProgress();
      };

      li.appendChild(span);
      li.appendChild(time);
      if (task.missed) li.appendChild(missedLabel);
      li.appendChild(delBtn);
      taskList.appendChild(li);
    }
    function saveTasks() {
      const tasks = [];
      document.querySelectorAll("#taskList li").forEach(li => {
        tasks.push({
          text: li.querySelector(".task-text").textContent.replace("ðŸ“ ", ""),
          time: li.querySelector(".task-time").textContent.replace("ðŸ“… ", ""),
          done: li.classList.contains("done"),
          missed: li.classList.contains("missed")
        });
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      taskList.innerHTML = "";
      tasks.forEach(task => {
        createTaskElement(task);
      });
      updateProgress();
    }

    function updateProgress() {
      const all = document.querySelectorAll("#taskList li").length;
      const done = document.querySelectorAll("#taskList li.done").length;
      const percent = all === 0 ? 0 : (done / all) * 100;
      progressBar.style.width = percent + "%";
    }
     function setMinMaxDate() {
      const now = new Date();
      const today = now.toISOString().split("T")[0];
      taskDate.min = today;

      const future = new Date();
      future.setFullYear(future.getFullYear() + 10);
      const maxDate = future.toISOString().split("T")[0];
      taskDate.max = maxDate;
    }
    setMinDateTime();
    function checkMissedTasks() {
      const now = new Date();
      document.querySelectorAll("#taskList li").forEach(li => {
        if (!li.classList.contains("done") && !li.classList.contains("missed")) {
          const timeText = li.querySelector(".task-time").textContent.replace("ðŸ“… ", "");
          const taskTime = new Date(timeText);
          if (taskTime < now) {
            li.classList.add("missed");
            const missedLabel = document.createElement("div");
            missedLabel.className = "missed-label";
            missedLabel.textContent = "â° Missed Task";
            li.appendChild(missedLabel);
            saveTasks();
          }
        }
      });
    }

    setInterval(checkMissedTasks, 60000); // check every minute
    loadTasks();
  </script>
